<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Texto do Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iuso">Usuário</label>
        <input type="text" name="uso" id="iuso" required minlength="5" maxlength="15" size="20" placeholder="nome do usuário" autocomplete="username">
    </p>

    <p>
        <label for="isan">Senha</label>
        <input type="password" name="san" id="isan" required minlength="8" size="10" placeholder="8 letras" autocomplete="current-password">
    </p>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    </form>
</body>
</html>
